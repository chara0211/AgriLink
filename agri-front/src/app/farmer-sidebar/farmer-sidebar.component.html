
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
  rel="stylesheet"
/>
<header class="header">
  <div class="logo">
    <img src="assets/logo1.png" alt="Agrilink Logo">
  </div>
  <nav class="nav">
    <ul class="nav-list">
      <li>
        <a 
          [routerLink]="'/farmer/dashboard'" 
          class="nav-item" 
          routerLinkActive="active" 
          [routerLinkActiveOptions]="{exact: true}">
          Dashboard
        </a>
      </li>
      
      
      <li>
        <a 
          [routerLink]="'/farmer/posts'" 
          class="nav-item" 
          routerLinkActive="active" 
          [routerLinkActiveOptions]="{exact: true}">
          My posts
        </a>
      </li>
      <li>
        <a 
          [routerLink]="['/farmer', authService.getUserId(), 'orders']" 
          class="nav-item" 
          routerLinkActive="active">
          Orders
        </a>
      </li>
      <li>
        <a 
          [routerLink]="['/farmer', authService.getUserId(), 'orders','regular']" 
          class="nav-item" 
          routerLinkActive="active">
          Regular Orders
        </a>
      </li>
      <li>
        <a 
          [routerLink]="'/farmer/notifications'" 
          class="nav-item" 
          routerLinkActive="active" 
          [routerLinkActiveOptions]="{exact: true}">
          Notifications
        </a>
      </li>
      

    </ul>
  </nav>
  <div class="user-profile">
    <div class="profile-circle" (click)="toggleUserInfo()">
      <img src="assets/OIP.jpeg" alt="User Profile">
    </div>
    
    <div *ngIf="showUserInfo" class="user-info">
      <div class="profile-circle-toggle">
        <img src="assets/OIP.jpeg" alt="User Profile">
      </div>
      <p><i class="fas fa-user"></i> <strong>Name:</strong> {{ userName }}</p>
  <p><i class="fas fa-envelope"></i> <strong>Email:</strong> {{ userEmail }}</p>
  <button class="edit-profile-button">
    <i class="fas fa-edit"></i> Edit Profile
  </button>
  <button class="logout-button" (click)="logout()">
    <i class="fas fa-sign-out-alt"></i> Logout
  </button>
    </div>
    
  </div>
</header>
